<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginstyle.css">
  <script defer src="../register/register.js"></script>
  <title>Login</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Login</h1>
      <form class="login__form" onsubmit="validar(event)">
        <input class="login__input" type="email" id="email" placeholder="E-mail" />
        <span class="login__input-border"></span>
        <input class="login__input" type="password" id="password" placeholder="Senha"/>
        <span class="login__input-border"></span>
        <button class="login__submit" type="submit" onclick="entrar()" href="../home/home.html" >Entrar</button>
        <a class="login__cadastro" href="../register/register.html">Ainda n√£o tem cadastro?</a>
        <a class="login__reset" href="#">Esqueceu a senha?</a>
      </form>
    </div>
  </main>
</body>
</html>
