<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../login/loginstyle.css">
  <script defer src="register.js"></script>
  <title>Cadastro</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Cadastro</h1>
      <form class="login__form">

        <input class="login__input" id="nome" type="nome" placeholder="Nome" />
        <span class="login__input-border"></span>
        <div id="nome-error" class="error-message"></div>

        <input class="login__input" id="data" type="date" placeholder="Data de nascimento" />
        <span class="login__input-border"></span>

        <input class="login__input" id="cpf" type="cpf" placeholder="CPF" />
        <span class="login__input-border"></span>

        <input class="login__input" id="email" type="email" placeholder="E-mail" />
        <span class="login__input-border"></span>

        <input class="login__input" id = "password" type="password" placeholder="Senha"/>
        <span class="login__input-border"></span>

        <button class="login__submit" type="button" onclick="cadastrar()">Cadastrar</button>

        <a class="login__cadastro" href="../login/login.html">Fazer login</a>
        
      </form>
    </div>
  </main>
</body>
</html>
